<!DOCTYPE html>
<html>
<head>
	<title>Image.ly | Login</title>
	<style>
html {
	height: 100%;
	padding: 0;
}

body {
	height: 100%;
	display: grid;
	place-items: center;
}

main {
	width: 360px;
	padding: 16px;
	border: 1px black solid;
}

form label, form input {
	display: block;
	width: 100%;
}

form .group {
	margin: 16px 0;
}

* {
	box-sizing: border-box;
}

	</style>
</head>
<body>
	<main>
		<h2>Sign Up</h2>
		<form action="/users" method="post">
			<div class="group">
				<label for="username">Username:</label>
				<input 
					name="username" 
					value="{{ github_username }}"
					required
				/>
			</div>
			<div class="group">
				<label for="email">Email:</label>
				<input 
					type="email" 
					name="email" 
					value="{{ github_email }}"
					required
				/>
			</div>
			<div class="group" style="margin-top: 32px">
				<input type="submit" value="Create Account"/>
			</div>
		</form>
	</main>
</body>
</html>
